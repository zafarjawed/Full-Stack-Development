<html>
<head>
    <title>Calculator</title>
    <style>
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            height:600px;
            background:#f0f0f0;
            font-family:Arial, sans-serif;
        }
        .calculator{
            width:260px;
            background: #000;
            padding:15px;
            border-radius:8px;
            box-shadow:0 4px 10px rgba(0,0,0,0.15);
        }
        .display{
            width:100%;
            height:50px;
            margin-bottom:10px;
            font-size:22px;
            text-align:right;
            padding:8px;
            border:1px solid #ccc;
            border-radius:4px;
        }
        .buttons{
            display:grid;
            grid-template-columns:repeat(4,1fr);
            gap:8px;
        }
        button{
            height:45px;
            font-size:18px;
            border:none;
            border-radius:4px;
            background:#e0e0e0;
            cursor:default;
        }
        .operator{
            background:#e3e7c8;
        }
        .equal{
            grid-column:span 2;
            background:#b6a78f;
        }
        .clear{
            background:#42eaa1;
            color:#fff;
        }
        button:hover{
            background:#ccc;
            cursor:pointer;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" placeholder="0" readonly>

    <div class="buttons">
        <button class="clear">C</button>
        <button class="operator">/</button>
        <button class="operator">*</button>
        <button class="operator">-</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">+</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>.</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="equal">=</button>

        <button>0</button>
    </div>
</div>

</body>
</html>
