<html>
<head>
    <title>
        Attar Multimedia Page
    </title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

    <style>

:root{
    --royal-black:#0c0c0c;
    --royal-brown:#1a120b;
    --dark-wood:#2b1d14;
    --antique-gold:#c9a44c;
    --bright-gold:#e6c36a;
    --soft-gold:#f3d78a;
}

/* NAVBAR */
.nav{
    background: linear-gradient(90deg,var(--royal-black),var(--royal-brown));
    display: flex;
    padding: 15px 40px;
    list-style-type: none;
    justify-content: space-between;
    align-items: center;
    color: var(--soft-gold);
}

/* MENU LINKS */
.menu a{
    color: var(--soft-gold);
    text-decoration: none;
    font-size: 20px;
    font-weight: bold;
    font-family: 'Cinzel', serif;
    letter-spacing: 2px;
}

.menu a:hover{
    color: var(--bright-gold);
}

/* BODY */
body{
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at center,#1a120b 0%, #0c0c0c 70%);
    font-family: 'Playfair Display', serif;
    line-height: 1.5;
}

/* LOGO TEXT */
.logo{
    font-family: 'Cinzel', serif;
    font-weight: 700;
    font-size: 40px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--bright-gold);
}

/* MENU LIST */
.menu{
    list-style: none;
    display: flex;
    gap: 30px;
    font-size: 28px;
}

/* CURVE HEADER */
.curve{
    background: linear-gradient(180deg,var(--royal-brown),var(--dark-wood));
    height: 180px;
    border-bottom-left-radius: 100% 140px;
    border-bottom-right-radius: 100% 140px;
}

/* VIDEO SHAPE */
.media-shape{
    width: 420px;
    height: 400px;
    border-radius: 60% 40% 55% 45% / 55% 60% 40% 45%;
    overflow: hidden;
    background: #000;
    box-shadow: 0 25px 60px rgba(0,0,0,0.8),
                0 0 25px rgba(201,164,76,0.35);
    margin: -110px 820px 0;
}

.media-shape video{
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* MAIN HEADING */
h1{
    color: var(--bright-gold);
    margin-top: -400px;
    margin-left: 200px;
    font-family: 'Cinzel', serif;
    font-size: 62px;
    color: var(--bright-gold);
    text-shadow:0 0 12px rgba(201,164,76,0.6);
}

/* PARAGRAPH */
p{
    margin-left: 210px;
    margin-bottom: 20px;
    font-family: 'Playfair Display', serif;
    font-size: 20px;
    color: #e8d7a3;
}

/* LOGO IMAGE */
.img{
    width: 160px;
    height: 160px;
    border-radius: 50%;
    margin-right:60px;
    border:3px solid var(--antique-gold);
    box-shadow:0 0 20px rgba(201,164,76,0.6);
}

/* IMAGE GALLERY */
.img-row{
    display: flex;
    justify-content: center;
    gap: 40px;
    margin: 80px 0;
    margin-top: 150px;
}

.img-row img{
    width: 30%;
    height: 50%;
    border-radius: 60% 40% 55% 45% / 55% 60% 40% 45%;
    border:3px solid var(--antique-gold);
    box-shadow:0 10px 30px rgba(0,0,0,0.7),
               0 0 20px rgba(201,164,76,0.4);
}

/* BUTTON */
button{
    border-radius: 50%;
    background: linear-gradient(145deg,var(--antique-gold),var(--bright-gold));
    border:none;
    margin-left: 300px;
    margin-top: 50px;
    padding:20px 35px;
    color:#1a120b;
    font-weight:bold;
    box-shadow:0 10px 30px rgba(201,164,76,0.6);
}

button h2{
    font-size: 32px;
    color:#1a120b;
    font-family: 'Cinzel', serif;
    letter-spacing: 2px;
}

/* FOOTER */
.footer{
    position: absolute;
    bottom:-800px;
    width: 100%;
    text-align: center;
    color: var(--soft-gold);
    font-size: 14px;
    opacity: 0.9;
    font-family: 'Playfair Display', serif;
    letter-spacing:1px;
}

</style>

</head>

<body>

<div class=nav>

    <img src="./logo.png" class="img">
    <div class="logo">AL SAFA ATTARS</div>

    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Collection</a></li>
        <li><a href="#">Our Oils</a></li>
        <li><a href="#">About</a></li>
    </ul>
</div>

<div class="curve"></div>

<div class="media-shape">
    <video src="./attar-video.mp4" width="100%" loop autoplay muted></video>
</div>

<h1>Pure Attar<br>
Crafted with Tradition</h1>

<p>Premium natural fragrance oils<br>
Long lasting aroma and luxury essence</p>

<button><h2>Shop Now</h2></button>

<div class="img-row">
    <img src="./attar1.jpg">
    <img src="./attar2.jpg">
    <img src="./attar3.jpg">
</div>

</audio>

<div class="footer">

</div>

</body>
</html>
