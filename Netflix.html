
<html>
<head>
    <title>Netflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: black;
            color: white;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.4)),
                        url("netflix_background.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 25px 50px;
        }

        .logo {
            color: red;
            font-size: 32px;
            font-weight: bold;
        }

        .nav-right button {
            background: red;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        .hero-content {
            text-align: center;
            margin-top: 150px;
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .hero-content h2 {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .hero-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .email-box {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .email-box input {
            padding: 15px;
            width: 300px;
            font-size: 16px;
            border: none;
        }

        .email-box button {
            padding: 15px 25px;
            background: red;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .trending {
            padding: 40px 50px;
        }

        .trending h2 {
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            gap: 15px;
            overflow-x: auto;
        }

        .card {
            min-width: 180px;
            height: 260px;
            background-size: cover;
            background-position: center;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="hero">
    <div class="navbar">
        <div class="logo">NETFLIX</div>
        <div class="nav-right">
            <button>Sign In</button>
        </div>
    </div>

    <div class="hero-content">
        <h1>Unlimited movies, shows, and more</h1>
        <h2>Starts at â‚¹149. Cancel at any time.</h2>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>

        <div class="email-box">
            <input type="email" placeholder="Email address">
            <button>Get Started</button>
        </div>
    </div>
</div>

<div class="trending">
    <h2>Trending Now</h2>

    <div class="cards">
        <div class="card" style="background-image:url('top1_netflix.jpg')"></div>
        <div class="card" style="background-image:url('top2_netflix.webp')"></div>
        <div class="card" style="background-image:url('top3_netflix.jpg')"></div>
        <div class="card" style="background-image:url('top4_netflix.jpg')"></div>
        <div class="card" style="background-image:url('top5_netflix.webp')"></div>
    </div>
</div>

</body>
</html>
