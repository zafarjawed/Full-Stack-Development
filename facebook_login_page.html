<html>
    <head>
        <title>facebook login page</title>
    <style>
        body{
            background-color: #f0f2f5;
            font-family: Arial;
        }
        h1{
            color: #1877f2;
            font-size: 60px;
            margin-left: 100px;
            margin-top: 200px;
        }
        p{
            font-size: 22px;
            margin-left: 100px;
            width: 400px;
        }
        form{
            background-color: white;
            width: 350px;
            padding: 15px;
            margin-left: 650px;
            margin-top: -250px;
            box-shadow: 2px 2px 8px rgba(85, 85, 85, 0.1);
            border-radius: 8px;
        }
        input{
            width: 330px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid lightgrey;
            border-radius: 5px;
        }
        button{
            width: 330px;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #login{
            background-color: #1877f2;
            color: white;
        }
        #login:hover{
            background-color: #5790db;
        }

            background-color: #42b72a;
            color: white;
        }
        #create:hover{
            background-color: #70ce5d;

        }

    <body>
        <h1>facebook</h1>
        <p>Facebook helps you connect and share with the people in your life.</p>
    <form>
        <label>Email or phone number</label>
        <input type="text"><br><br>
        <label>Password</label>
        <input type="password">
        <button id="login">Login</button>
        <h5>Forgot password?</h5>
        <hr>
        <button id="create">Create New Account</button>
    </form>
    </body>
