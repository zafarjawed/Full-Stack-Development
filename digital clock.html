<html>
    <head>
        <title>Digital Clock</title>
    </head>
    <style>
       
       div{
            margin-left: 30%;
            margin-top: 15%;
            color: orange;
            text-align: center;
            font-size: 100px;
            background-color: rgb(255, 255, 255);
            width: fit-content;
            border-radius: 20px;
            box-shadow: 0px 0px 15px 15px rgb(168, 112, 27) ;
        }
        body{
            background-color: rgb(175, 255, 174);
        }
    </style>
    <body>
          <div><h2 id="Clock"></h2></div> 
        <script>
            function Time(){
                let now= new Date();
                let hours = now.getHours();
                let min   =   now.getMinutes();
                let seconds = now.getSeconds();



                if( hours  < 10){
                    hours = "0"+hours;
                }
                 if( min  <  10){
                    min = "0"+min;
                }
                 if( seconds  < 10){
                    second = "0"+second;
                }

                let Digital = hours+":"+min+":"+seconds;
                document.getElementById('Clock').textContent=Digital;
            }
            Time();
            setInterval(Time,1000);
        </script>
    </body>
</html>
