<html>
<head>
    <title>Students Marks Grading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            text-align: center;
            padding-top: 100px;
            color: #333;
            background-image: url();
            background-size: cover;
            
        }
        h1 {
            margin-top: 150px;
            margin-left: 10px;
            color: #222;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #6ede71;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .grade {
            font-size: 2em;
            font-weight: bold;
            background: rgb(161, 213, 83);
            display: inline-block;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Students Marks Grading</h1>
    <input type="number" id="marksInput" placeholder="Enter your marks" />
    <button onclick="calculateGrade()">Get Grade</button>
    <div id="result"></div>

    <script>
        function calculateGrade() {
            let marks = document.getElementById("marksInput").value;
            let gradeText = "";

            if (marks >= 95 && marks <= 100) {
                gradeText = "Grade: O";
            } else if (marks >= 90 && marks < 95) {
                gradeText = "Grade: A+";
            } else if (marks >= 85 && marks < 90) {
                gradeText = "Grade: A";
            } else if (marks >= 80 && marks < 85) {
                gradeText = "Grade: B+";
            } else if (marks >= 75 && marks < 80) {
                gradeText = "Grade: B";
            } else if (marks >= 65 && marks < 75) {
                gradeText = "Grade: C";
            } else if (marks >= 50 && marks < 65) {
                gradeText = "Grade: D";
            } else if (marks >= 0 && marks < 50) {
                gradeText = "Grade: FAIL";
            } else {
                gradeText = "Invalid marks entered.";
            }
            document.getElementById("result").innerHTML = "<div class='grade'>" + gradeText + "</div>";
        }
    </script>
</body>
</html>
