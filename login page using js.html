<html> 
<head> 
 <title>Official Login</title> 
 <linkrel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style> 
        body { 
            height: 100vh; 
            justify-content: center; 
            align-items: center; 
            background: linear-gradient(130deg, #1e3c76, #2a5678); 
            font-family: sans-serif; 
            margin: 0; 
            margin-top: 200px;
            margin-left: 500px;
        } 
 
        .login-box { 
            background: white; 
            padding: 30px; 
            width: 320px; 
            border-radius: 10px; 
            box-shadow: 0 10px 28px rgba(0,0,0,0.3); 
        } 
 
        h2 { text-align: center; margin-top: 0; } 
 
        label { display: block; margin: 10px 0 5px; font-size: 14px; } 
 
        .input-group { position: relative; } 
 
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        } 
 
        .eye { 
            position: absolute; 
            right: 10px; 
            top: 10px; 
            cursor: pointer; 
            color: #777; 
        } 
 
        .options { 
            display: flex; 
            justify-content: space-between; 
            font-size: 12px; 
            margin: 15px 0; 
        } 
 
        button { 
            width: 100%; 
            padding: 10px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold; 
        } 
 
        button:hover { background: #0056b3; } 
 
        #msg { text-align: center; font-size: 13px; margin-top: 10px; } 
    </style> 
</head> 
<body> 
 
<div class="login-box"> 
    <h2>Sign In</h2> 
 
    <label>Username</label> 
    <input type="text" id="user" placeholder="Enter username"> 
 
    <label>Password</label> 
    <div class="input-group"> 
        <input type="password" id="pass" placeholder="Enter password"> 
        <i class="fa-solid fa-eye eye" id="eyeIcon" onclick="toggle()"></i> 
    </div> 
 
    <div class="options"> 
        <label><input type="checkbox"> Remember me</label> 
        <a href="#" style="text-decoration:none; color:#007bff;">Forgot password?</a> 
    </div> 
 
    <button onclick="login()">Login</button> 
    <p id="message"></p> 
</div> 
 
<script> 
     
    function toggle() { 
        let p = document.getElementById("pass"); 
        let i = document.getElementById("eyeIcon"); 
         
        if (p.type === "password") { 
            p.type = "text"; 
            i.className = "fa-solid fa-eye-slash eye"; 
        } else { 
            p.type = "password"; 
            i.className = "fa-solid fa-eye eye"; 
        } 
    } 
 
     
    function login() { 
        let u = document.getElementById("user").value; 
        let p = document.getElementById("pass").value; 
        let m = document.getElementById("message"); 
 
        if (u === "" || p === "") { 
            m.innerHTML = "Fill all fields"; 
            m.style.color = "red"; 
        } else if (u === "admin" && p === "1234") { 
            m.innerHTML = "Success!"; 
            m.style.color = "green"; 
        } else { 
            m.innerHTML = "Wrong username or password"; 
            m.style.color = "red"; 
        } 
    } 
</script> 
 
</body> 
</html>
