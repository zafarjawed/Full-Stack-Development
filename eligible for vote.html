<html>
    <head>
        <title>Eligible for Vote</title>
    </head>
    <body>
        <h1>Voting Eligibility Checker</h1>
        <script>
            let age = prompt("Enter your age:");

            if (age >= 18) {
                document.write("You are eligible to vote.<br>");
            } else {
                document.write("You are not eligible to vote.<br>");
            }
        </script>
    </body>
</html>
